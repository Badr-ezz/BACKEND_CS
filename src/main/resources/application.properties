# Use this exact format (replace with your actual password)
spring.data.mongodb.uri=mongodb://rootuser:rootpass@localhost:27017/SportifClub?authSource=admin
logging.level.org.mongodb.driver=ERROR
logging.level.org.springframework.data.mongodb=TRACE
spring.main.banner-mode=off
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.apache.catalina=WARN
# WebSocket configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192
# CORS configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
